<div *ngIf="isLoading" class="loading-spinner">
    <img src="assets/images/loading.gif" alt="Loading..." />
    <p class="loading-text text-success">Loading...</p>
</div>

<div *ngIf="!isLoading">
    <div *ngIf="recipes.length === 0" class="loading-spinner">
        <img src="assets/images/danger.png" alt="danger" />
        <h3 class="text-white">No recipes found.</h3>
    </div>
    <div class="container my-5">
        <div class="row">
            <div *ngFor="let recipe of recipes" class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100 position-relative">
                    <img class="card-img-top recipe-img" [src]="recipe.image" alt="{{ recipe.title }}" />
                    <div class="overlay">
                        <div class="text-center text-light overlay-content p-3">
                            <h5 class="card-title">{{ recipe.title }}</h5>
                            <a [routerLink]="['/recipe', recipe.id]" class="btn btn-success mt-2">View Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
